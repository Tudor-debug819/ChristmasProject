<audio #backgroundMusic>
  <source src="background-music.mp3" type="audio/mpeg" />
</audio>

<div class="controls">
  <button (click)="toggleMusic()">{{ isMusicPlaying ? 'Stop Music' : 'Start Music' }}</button>

<!-- de adaugat buton start/stop -->

<div class="controls">
  <label for="particleSlider">Select number of snowflakes: </label>
  <input
    id="particleSlider"
    type="range"
    min="10"
    max="300"
    [value]="particles"
    (input)="onParticleChange($event)"
  />
  <span>{{ particles }}</span>
</div>
